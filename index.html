<!DOCTYPE html>
<html>
	<head>
		<title>Weather-app</title>
		<meta charset="UTF-8" />
		<script
			src="https://kit.fontawesome.com/fe26e70221.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="search-bar">
				<form id="search-form">
					<input
						type="search"
						placeholder="Enter City..."
						class="form-control"
						id="city-input"
						autocomplete="off"
					/>
					<input type="submit" value="Search" class="search-btn" />
					<button type="text" id="localWeather" class="weather-btn">
						<i class="fas fa-location-arrow"></i>
					</button>
				</form>
			</div>

			<div class="row">
				<div class="col-6">
					<div class="todays-weather">
						<h1>Today in <span id="title"></span></h1>
						<div class="crnt-weather">
							<div class="circle">
								<img id="main-icon" />
							</div>
							<div class="info">
								<ul>
									<li class="temp celsuis-temp" id="temp"><a href=""></a></li>
									<li id="conditions"></li>
									<li>real feel <span id="realFeel"></span>°C</li>
									<li>humidity <span id="humidity"></span>%</li>
									<li>windspeed <span id="windSpeed"></span> mph</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="future-weather">
						<h2>5 day forecast</h2>
						<div class="boxes">
							<div class="row1">
								<div class="box A">
									<h3>Mon</h3>
									<i>☀</i>
									<p>-10/-8</p>
								</div>
								<div class="box B">
									<h3>Tue</h3>
									<i>☀</i>
									<p>-12/-8</p>
								</div>
								<div class="box C">
									<h3>Wed</h3>
									<i>☀</i>
									<p>-14/-10</p>
								</div>
							</div>
							<div class="row2">
								<div class="box D">
									<h3>Thu</h3>
									<i>☀</i>
									<p>-10/-7</p>
								</div>
								<div class="box E">
									<h3>Fri</h3>
									<i>☀</i>
									<p>-10/-6</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<small id="crnt-date" class="crnt-date"></small>
		</div>

		<small>Coded by Sophie Randall</small>
		<br />
		<a href="http://github.com/JumanjiBiker/Weather-app"
			>Open source on GitHub</a
		>

		<script src="script.js"></script>
	</body>
</html>
